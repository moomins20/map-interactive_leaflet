<!DOCTYPE html>
<html lang="fr-CA">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">

     <!-- CSS Leaflet EN PREMIER -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <!-- Esri Leaflet du CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.4/dist/esri-leaflet.js"
    integrity="sha512-oUArlxr7VpoY7f/dd3ZdUL7FGOvS79nXVVQhxlg6ij4Fhdc4QID43LUFRs7abwHNJ0EYWijiN5LP2ZRR2PY4hQ=="
    crossorigin=""></script>

    <!-- Esri Leaflet Vector du CDN -->
    <script src="https://unpkg.com/esri-leaflet-vector@3.1.1/dist/esri-leaflet-vector.js"
    integrity="sha512-7rLAors9em7cR3/583gZSvu1mxwPBUjWjdFJ000pc4Wpu+fq84lXF1l4dbG4ShiPQ4pSBUTb4e9xaO6xtMZIlA=="
    crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Esri Leaflet Geocoder -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css"
    />
    <script src="https://unpkg.com/esri-leaflet-geocoder"></script>
    <title>Ma carte interactive</title>
</head>
<body>
    <header>
        <h1>Les bières au Québec</h1>
        <h2>Par Judith Rancourt</h2>
    </header>

    <main>
        <p>Cliquer sur le bouton pour activer la geolocalisation</p>
        <p id="affichePosition"></p>
        <p id="afficheCoords"></p>
        <button id="activerGeolocalisation">Trouve moi!</button>

        <!-- QUERY -->
        <div id="query" class="leaflet-bar">
            <label>
                <select id="requete">
                    <option value="1=1">Régions</option>
                    <option value="Région_Administrative=1">Bas-Saint-Laurent</option>
                    <option value="Région_Administrative=2">Saguenay–Lac-Saint-Jean</option>
                    <option value="Région_Administrative=3">Capitale-Nationale</option>
                    <option value="Région_Administrative=4">Mauricie</option>
                    <option value="Région_Administrative=5">Estrie</option>
                    <option value="Région_Administrative=6">Montréal</option>
                    <option value="Région_Administrative=7">Outaouais</option>
                    <option value="Région_Administrative=8">Abitibi-Témiscamingue</option>
                    <option value="Région_Administrative=9">Côte-Nord</option>
                    <option value="Région_Administrative=11">Gaspésie–Îles-de-la-Madeleine</option>
                    <option value="Région_Administrative=12">Chaudière-Appalaches</option>
                    <option value="Région_Administrative=13">Laval</option>
                    <option value="Région_Administrative=14">Lanaudière</option>
                    <option value="Région_Administrative=15">Laurentides</option>
                    <option value="Région_Administrative=16">Montérégie</option>
                    <option value="Région_Administrative=17">Centre-du-Québec</option>
                </select>
            </label>
        </div>
        <!-- MA CARTE -->
        <div id="map"></div>
    
        <!-- LÉGENDE -->

        <h2>Légende</h2>
        <ul class="legende">
            <li>
                <img src="./assets/img/canette.png" alt="Icone de canette">
                <p>Les dépanneurs</p> 
            </li>
    
            <li>
                <img src="./assets/img/choppe.png" alt="Icone de choppe">
                <p>Les microbrasseries</p>
            </li>
        </ul>
        
        
        <p id="infos"></p>
    </main>



    <footer>
        <a href="https://www.flaticon.com/free-icons/market" title="market icons">Les icons ont été créé par Freepik - Flaticon</a>
    </footer>
    <!-- JS Leaflet APRÈS LE CSS -->

    
    <script src="assets/scripts/depanneur.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
